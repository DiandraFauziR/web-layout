<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lay out Table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
            }
    </style>
</head>
<body>
    <table border="">
        <tr>
            <th colspan="3" style="height: 9pc;">jumbotron</th>
        </tr>
        <tr>
            <th colspan="3"  style="height: 5pc;">Header</th>
        </tr>
        <tr style="height: 7pc;">
            <th>sidebar</th>
            <th>container</th>
            <th>sidebar</th>
        </tr>
        <tr>
            <th colspan="3" style="height: 3pc;">footer</th>
        </tr>
    </table>
</body>
</html>
