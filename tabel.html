<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table{
      border-collapse: collapse;
      width: 100%;
      height: 25%;
    }
    td{
      text-align: center;
    }
    .nomor{
      text-align: center;
    }
    th{
      height: 50px;
    }
  </style>
</head>
<body>
  <h1 class="nomor">Table  Kelas 11 PPLG 1 DI HTML</h1>
  <table border="1">
    <tr>
      <th>No</th>
      <th colspan="2">Nama & Kelas</th>
    </tr>
    <tr>
      <td class="nomor">1</td>
      <td>Diandra</td>
      <td rowspan="5">XI PPLG 1</td>
    </tr>
    <tr>
      <td class="nomor">2</td>
      <td>Dhera</td>
    </tr>
    <tr>
      <td class="nomor">3</td>
      <td>Asis</td>
    </tr>
    <tr>
      <td class="nomor">4</td>
      <td>Jantra</td>
    </tr>
    <tr>
      <td class="nomor">5</td>
      <td>Rakha</td>
    </tr>
  </table>
</body>
</html>
